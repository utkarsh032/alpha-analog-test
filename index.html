<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glowing Gradient Circle Text Animation</title>
</head>

<body>
    <div class="circle">
        <ul>
            <li style="--i:-4;"><span>s</span></li>
            <li style="--i:-3;"><span>q</span></li>
            <li style="--i:-2;"><span>f</span></li>
            <li style="--i:-1;"><span>b</span></li>
            <li style="--i:-0;"><span>g</span></li>
            <li style="--i:1;"><span>j</span></li>
            <li style="--i:2;"><span>l</span></li>
            <li style="--i:3;"><span>z</span></li>
            <li style="--i:4;"><span>x</span></li>
            <li style="--i:5;"><span>c</span></li>
            <li style="--i:6;"><span>t</span></li>
            <li style="--i:7;"><span>k</span></li>
            <li style="--i:8;"><span>w</span></li>
            <li style="--i:9;"><span>r</span></li>
            <li style="--i:10;"><span>b</span></li>
            <li style="--i:11;"><span>n</span></li>
            <li style="--i:12;"><span>m</span></li>
        </ul>
    </div>
</body>

</html>
